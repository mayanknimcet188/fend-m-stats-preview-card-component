<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="left">
      <h1>Get <span class="accent">insights</span> that help your business grow.</h1>

      <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div class="info-cards">
        <div class="info">
          <span class="info-title">10k+</span><br><span class="info-footer">COMPANIES</span>
        </div>
        <div class="info">
          <span class="info-title">314</span><br><span class="info-footer">TEMPLATES</span>
        </div>
        <div class=" info">
          <span class="info-title">12M+</span><br><span class="info-footer">QUERIES</span>
        </div>
      </div>

    </div>
    <div class="right">
      <img class="img-card" src="./images/image-header-desktop.jpg" alt="">
    </div>
  </div>

</body>

</html>
